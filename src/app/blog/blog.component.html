
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <h2>Su blog de Ciberseguridad</h2>
    <div class="img">
        <img src="assets/images/fotoPrincipal.jpg" alt="">
    </div>
<div class="container mt-5">
    <div class="row">
        @for (info of informacion; track $index) {
            <div class="col-md-3">
                <div class="card m-2">
                    <img [src]="info.imagen" class="card-img-top" alt="{{ info.titulo }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ info.titulo }}</h5>
                        <p class="card-text">{{ info.texto }}</p>
                        <button [routerLink]="['/Informacion', info.id]" class="Boton">Más información</button>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
