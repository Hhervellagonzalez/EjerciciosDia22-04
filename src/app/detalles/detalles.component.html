<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="container mt-5">
        <div class="card">
            <img [src]="casa.imagen" class="card-img-top" alt="Detalle de la casa">
            <div class="card-body">
                <h2 class="card-title">{{ casa.nombre }}</h2>
                <p class="card-text">{{ casa.descripcion }}</p>
                <a routerLink="/" class="btn btn-primary">Volver a la lista</a>
            </div>
        </div>
    </div>
</html>
