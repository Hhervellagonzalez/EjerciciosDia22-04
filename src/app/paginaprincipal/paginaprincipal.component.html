<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <h2 class="display-2">Inmuebles Futuro</h2>
    <div class="container mt-5">
        @for (casa of casas; track $index) {
            <div class="card m-2">
                <img [src]="casa.imagen" class="card-img-top" alt="Foto de la casa">
                <div class="card-body">
                    <h5 class="card-title">{{ casa.nombre }}</h5>
                    <p class="card-text">{{ casa.descripcionCorta }}</p>
                    <div class="d-flex justify-content-center">
                        <a [routerLink]="['/Detalles', casa.id]" class="btn btn-primary">Más información</a>
                    </div>
                </div>
            </div>
        }
    </div>
</html>
